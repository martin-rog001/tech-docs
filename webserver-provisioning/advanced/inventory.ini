# Ansible Inventory for Web Server Provisioning

[webservers]
# Add your web server(s) here
# Example with IP address:
# web1 ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Example with hostname:
# web1.example.com ansible_user=ubuntu

# Local testing (uncomment to test locally):
# localhost ansible_connection=local

# Multiple servers:
# web1 ansible_host=192.168.1.100
# web2 ansible_host=192.168.1.101
# web3 ansible_host=192.168.1.102

[webservers:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3

# Production servers
[production]
# prod-web1 ansible_host=10.0.1.100

# Staging servers
[staging]
# staging-web1 ansible_host=10.0.2.100

[production:vars]
env=production

[staging:vars]
env=staging
