# Ansible Inventory File Example
# This shows different ways to define hosts and groups

# Individual hosts
[local]
localhost ansible_connection=local

# Web servers group
[webservers]
web1.example.com
web2.example.com ansible_host=192.168.1.10 ansible_port=22
web3.example.com ansible_user=admin

# Database servers
[databases]
db1.example.com
db2.example.com

# All servers that need common configuration
[production:children]
webservers
databases

# Variables for all production servers
[production:vars]
env=production
monitoring_enabled=true

# Development servers
[development]
dev1.example.com
dev2.example.com

[development:vars]
env=development
monitoring_enabled=false

# All servers
[all:vars]
ansible_python_interpreter=/usr/bin/python3
